<!DOCTYPE html>
<html>
  <head>
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>My Portfolio</h1>
      <nav>
        <ul>
          <li><a href="#about">About</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="about">
        <h2>About Me</h2>
        <p>Hi, I'm [Your Name] and I'm a [Your Profession]. [Add some information about yourself here.]</p>
      </section>
      <section id="projects">
        <h2>My Projects</h2>
        <ul>
          <li><a href="[Link to project 1]">Project 1</a></li>
          <li><a href="[Link to project 2]">Project 2</a></li>
          <li><a href="[Link to project 3]">Project 3</a></li>
        </ul>
      </section>
      <section id="contact">
        <h2>Contact Me</h2>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name"><br>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email"><br>
          <label for="message">Message:</label>
          <textarea id="message" name="message"></textarea><br>
          <input type="submit" value="Send">
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; [Your Name] 2023</p>
    </footer>
  </body>
</html>
